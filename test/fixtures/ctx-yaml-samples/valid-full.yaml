version: "1"
workspace: "."
repos:
  - name: frontend
    path: ./frontend
    language: typescript
    framework: react
    description: React-based web frontend for the user dashboard
  - name: api-server
    path: ./api-server
    language: typescript
    framework: hono
    description: REST API server handling user and auth endpoints
relationships:
  - from: frontend
    to: api-server
    type: http
    description: Frontend fetches user data from API via REST calls
options:
  outputDir: .ctxify-out
  excludePatterns:
    - "node_modules/**"
    - "dist/**"
    - "*.log"
    - ".env"
